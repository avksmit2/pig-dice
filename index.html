<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div id="title">
      <img src="img/smileyPig.jpeg" alt="Smiley Pig" id="smiley">
      <img src="img/cutePig.jpeg" alt="Cute Pig" id="cute">
      <h1 class="text-center">Pig Dice</h1>
    </div>
    <div id="newGame" class="container container-table">
      <form class="block-center">
        <h1>Start new game:</h1>
        <div class="form-group">
          <label for="player1">Player 1 name:</label>
          <input type="text" class="form-control" id="player1">
        </div>
        <div class="form-group">
          <label for="player2">Player 2 name:</label>
          <input type="text" class="form-control" id="player2">
        </div>
        <div class="form-group">
          <label for="winNum">Decide winning score:</label>
          <input type="number" class="form-control" id="winNum" min=1>
        </div>
        <button id="startGame" type="submit" class="btn btn-info btn-lg">Start Game</button>
      </form>
    </div>
    <div class="container" id="gamePlay">
      <div class="jumbotron row">
        <div class="col-sm-7">
          <h1>Game #: <span class="gameNum"></span></h1>
        </div>
        <div class="col-sm-5">
          <h2><span class="player1Name"></span><span class="player1Score"></span></h2>
          <h2><span class="player2Name"></span><span class="player2Score"></span></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="dice">
            <h4 class="text-center">and the roll is: </h4>
            <div class="diceImg">
              <h1 class="text-center roll"></h1>
            </div>
            <div class="buttons text-center">
              <button id="roll" type="button" class="btn btn-warning">Roll</button>
              <!-- <img id="roll" src="img/roll.png" alt="pic of die roll"> -->
              <button id="hold" type="button" class="btn btn-danger">Hold</button>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="currentTurn">
            <h1 class="activePlayer"></h1>
            <h1 class="turnTotal"></h1>
          </div>
        </div>
      </div>
    </div>
    <h1 id="doh" class="text-center">DOH!!</h1>
    <div class="container container-table" id="congrats">
      <img src="img/primePig.jpg" alt="Prime Pig Pic" class="img-responsive">
      <h1 class="text-center"><span class="winner"></span></h1>
      <button id="continue" type="button" class="btn btn-info btn-lg" >Continue</button>
    </div>
  </body>
</html>
