<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form id="newGame">
        <h1>Start new game:</h1>
        <div class="form-group">
          <label for="player1">Player 1 name:</label>
          <input type="text" class="form-control" id="player1">
        </div>
        <div class="form-group">
          <label for="player2">Player 2 name:</label>
          <input type="text" class="form-control" id="player2">
        </div>
        <button id="startGame" type="submit" class="btn btn-info">Start Game</button>
      </form>
      <div class="container" id="gamePlay">
        <button id="roll" type="button" class="btn btn-warning">Roll</button>
        <button id="hold" type="button" class="btn btn-danger">Hold</button>
        <h1 class="activePlayer"></h1>
        <h1 class="roll"></h1>
        <h1 class="turnTotal"></h1>
        <h1><span class="player1Name"></span><span class="player1Score"></span></h1>
        <h1><span class="player2Name"></span><span class="player2Score"></span></h1>
      </div>
    </div>
  </body>
</html>
